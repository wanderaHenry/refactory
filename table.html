<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Table Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Student Information Table</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Alice Johnson</td>
          <td>Mathematics</td>
          <td>A</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Bob Smith</td>
          <td>Physics</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Charlie Lee</td>
          <td>Biology</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>004</td>
          <td>Denise Kim</td>
          <td>Chemistry</td>
          <td>B</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
